<html>
  <head lang="en-US">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="refresh" content="0;url={{{ url }}}">
    <title>{{ title }}: {{ description }}</title>

    <meta name="twitter:title" content="{{ title }}">
    <meta name="twitter:description" content="{{ description }}">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:url" content="https://specs.corepaper.org/{{ title }}">
    <meta name="twitter:site" content="@sorpaas">

    <meta property="og:type" content="article">
    <meta property="og:title" content="{{ title }}">
    <meta property="og:description" content="{{ description }}">
    <meta property="og:url" content="https://specs.corepaper.org/{{ title }}">
    <meta property="og:site_name" content="Core Paper">

    <meta itemprop="name" content="{{ title }}">
    <meta itemprop="description" content="{{ description }}">
  </head>
  <body>
    Click <a href="{{{ url }}}">here</a> if the redirect does not
    happen automatically.
  </body>
</html>
